<div class="container col-lg-6">
    <h1 class="text-center">Register</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="username">Username :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter usename"
              name="username" required>
          </div>
          <div class="form-group">
            <label for="firstName">Firstname :</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="firstname" placeholder="Enter first name"
              name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Lastname :</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="lastname" placeholder="Enter last name"
              name="lastName" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Enter email"
              name="email">
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
              name="password" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="phone" class="form-control" [(ngModel)]="phone" id="phone" placeholder="Enter phone"
              name="phone">
          </div>

          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="defaultInline1" name="role" value="CUSTOMER" [(ngModel)]="radioSelected" mdbInput>
            <label class="custom-control-label" for="defaultInline1">CUSTOMER</label>
          </div>
          
          <!-- Default inline 2-->
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="defaultInline2" name="role" [(ngModel)]="radioSelected" value="TASKER" mdbInput>
            <label class="custom-control-label" for="defaultInline2">TASKER</label>
          </div>

          <button class="btn btn-success" (click)=register()>Sign up</button>
         
        </form>
      </div>
    </div>
  </div>
